build:
  docker:
    web: Dockerfile
    worker: Dockerfile
run:
  web:
    image: web
    command:
      - export WRAPPED_PORT_VAR=$PORT && cat /app/envoy-server.yaml | envsubst '$WRAPPED_PORT_VAR' > /app/envoy-server.yaml && /usr/local/bin/envoy --config-path /app/envoy-server.yaml & sleep 1 && /app/bin/server
  worker:
    command:
      - /usr/local/bin/envoy --config-path /app/envoy-client.yaml & sleep 1 && /app/bin/client
    image: worker